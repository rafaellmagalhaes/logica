<meta charset="UTF-8">


<script>

    function pulaLinha() {

        document.write("<br><br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }

    function sorteia(n) {
        
        return Math.round(Math.random() * n);
    }


    var numeroPensado = sorteia(25);
    var tentativas = 1

    while(tentativas <= 3) {
        var numeroDigitado = parseInt(prompt("Digite seu chute!"));

        if(numeroDigitado == numeroPensado) {

            mostra("Você acertou!!!");
            break;
        }

        else {
            
            if(numeroDigitado > numeroPensado) {
                mostra('O número digitado é maior do que o número pensado'); 
            
            }

            else {
                mostra('Número digitado é menor do que o número pensado ')
            
            }

            mostra(`O número pensado foi: ${numeroPensado}`); 
        
        tentativas++
        }
    
    }  
    mostra("Fim!") 

</script>
