<meta charset="UTF-8">

<script>

    function pulaLinha() {

        document.write("<br>"); 
    }

    function mostra(frase) {
        
        document.write(frase);
        pulaLinha()
    }

    function calculaImc(peso, altura) {

        return imc =  peso / (altura * altura);
    }

    
    var nome = prompt('Digite seu nome')
    var alturaIformada = prompt(`${nome}, digite sua altura`);
    var pesoIformado = prompt(`${nome}, digite seu peso`);

    
    mostra(`${nome}, seu IMC é: ${Math.round(calculaImc(pesoIformado,alturaIformada))}`);

    if (imc < 18.5) {

        mostra("Seu IMC está baixo do recomendado.");
    }

    if (imc > 35) {

        mostra("Seu IMC está acima do recomendado.");
    }

    if (imc > 18.5 && imc < 35) {

        mostra("Seu IMC está excelente!");
    }

</script>
