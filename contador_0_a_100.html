<meta charset="UTF-8">

<script>

    function pulaLinha() {

        document.write("<br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }

    contador = 2;

    while(contador < 101) {

        mostra(contador);
        contador = contador + 2;
    }
    mostra("FIM")
</script>
