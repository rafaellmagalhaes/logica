<meta charset="UTF-8">

<script>

    function pulaLinha() {

        document.write("<br>");
    }

    function mosta(frase) {

        document.write(frase);
        pulaLinha();

    }


    var anoAtual = 2022;
    var idadeMediaQuandoTemFilhos = 28;
    var anos = (anoAtual - 1500) / idadeMediaQuandoTemFilhos;

    mosta(`${Math.round(anos)} gerações se passaram desde então`);

</script>
